Spring:
  datasource:
#    url:  jdbc:h2:tcp://localhost/~/hamukja
    url:  jdbc:h2:mem:hamukja
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  logging.level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace

  profiles:
    include:
      - aws
      - credentials

